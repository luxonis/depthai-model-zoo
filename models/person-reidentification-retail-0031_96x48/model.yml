description: This is a person reidentification model for a general scenario. It uses
  a whole body image as an input and outputs an embedding vector to match a pair of
  images by the cosine distance. The model is based on the RMNet backbone developed
  for fast inference. A single reidentification head from the 1/16 scale feature map
  outputs an embedding vector of 256 floats.
